name: christmas_bingo
description: "Mami Bingo Bongo"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.2


dependencies:
  flutter:
    sdk: flutter
  # Temporarily pin FlutterFire to 5.x on Windows to avoid platform-thread crashes
  cloud_firestore: ^6.0.3
  firebase_core: ^4.2.0
  firebase_messaging: ^16.0.3
  firebase_auth: ^6.1.1
  provider: ^6.1.2
  confetti: ^0.8.0
  flutter_fireworks: ^1.0.7



  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^6.0.0


flutter:

  uses-material-design: true
  fonts:
    - family: NotoEmoji
      fonts:
        - asset: assets/Noto_Emoji/static/NotoEmoji-Regular.ttf
        - asset: assets/Noto_Emoji/static/NotoEmoji-Bold.ttf
        - asset: assets/Noto_Emoji/static/NotoEmoji-Light.ttf
        - asset: assets/Noto_Emoji/static/NotoEmoji-Medium.ttf
        - asset: assets/Noto_Emoji/static/NotoEmoji-SemiBold.ttf
        - asset: assets/Noto_Emoji/NotoEmoji-VariableFont_wght.ttf
